<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add to cart</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/759a1e9185.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="header">
        <p class="logo">logo</p>
        <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <p id="count">0</p>
        </div>
    </div>
    <div class="container">
        <div id="root"></div>
        <div class="slideBar">
            <div class="head"><p>Your Cart</p></div>
            <div id="cartItem">Your Cart Is Empty </div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">$ 0.00</h2>
            </div>
        </div>
    </div>
    
    
    
    
    <script src="/js/main.js"></script>
</body>
</html>
